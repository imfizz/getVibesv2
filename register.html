<!DOCTYPE HTML>
<html>
<head>
	<!-- customize css -->
	<link rel="stylesheet" type="text/css" href="logreg.css">
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Register to GetVibes</title>
</head>
<body>
<a href="index.html" class="brand-logo mylogo white-text">GetVibes</a>
<div class="container">
	<div class="row makeItFlex">
		<!-- NAVIGATION BAR -->
      <div class="col s12 m12 l12 navContainer transparent">
	      	<nav>
			    <div class="nav-wrapper transparent">

			      <a href="#" data-target="mobile-demo" class="right sidenav-trigger">
			      	<i class="material-icons menu">menu</i>
			      </a>
			    </div>

			    <ul class="sidenav" id="mobile-demo">
				    <li><a href="index.html">Home</a></li>
			        <li><a href="index.html">Contacts</a></li>
			        <li><a href="register.html" class="active-link">Register</a></li>
			        <li><a href="login.html">Login</a></li>
				</ul>
		    </nav>		  
      </div>

      <!-- background-image -->
      <div class="background-image"></div>

      <br/><br/><br/><br/><br/>

      <!-- form -->
      <form method="" action="" class="col s12 m6 offset-m6 l6 offset-l6">
      	<div class="brand-logo logregDiv">Register</div>
      	<label for="username">Username</label>
      	<input type="text" id="username">

      	<label for="password">Password</label>
      	<input type="password" id="password">

      	<label for="confpassword">Confirm Password</label>
      	<input type="password" id="confpassword">
      	
      	<span>Already have an account? <a href="login.html" class="active-link bold">Log in Now</a></span>

      	<a class="waves-effect waves-light btn logreg-btn" href="register.html">Register</a>

      </form>
	</div>	
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/JavaScript">

$(document).ready(function(){
    $('.sidenav').sidenav({
    	edge: 'right'
    });
 });
</script>
</body>
</html>
